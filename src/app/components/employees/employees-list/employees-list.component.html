<div class="container my-5">
    <h1 class="mb-3">Employees</h1>
    <table class="table" *ngIf="employees && employees.length >0">
        <thead>
            <tr>
                <!-- <th>Id</th> -->
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary (R)</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees; let i = index">
                <!-- <td>{{employee.id}}</td> -->
                <td>{{i+1}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.department}}</td>
                <td><a [routerLink]="['/employees', 'edit', employee.id]"><mat-icon>edit</mat-icon></a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">No Employees</p>

</div>
